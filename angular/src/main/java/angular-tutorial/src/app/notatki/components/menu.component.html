<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button class="mat-button" (click)="drawer.toggle()" #sideMenuButton>
      <span>
        <mat-icon role="img" aria-hidden="true">
          <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
          </svg>
        </mat-icon>
      </span>
    </button>
    <img src="../../../assets/logo.png" title="logo" width="150" height="40" alt="logo" style="margin-left: 10px;">
    <ul>
      <li>
        <a class="bar-links" routerLink="/intro" (click)="sideMenuButton.hidden = false">
          <span>NOTES</span>
        </a>
      </li>
      <li>
        <a class="bar-links" routerLink="/security" (click)="drawer.close(); sideMenuButton.hidden = true">
          <span>SECURITY</span>
        </a>
      </li>
      <li>
        <a class="bar-links">
          <span>NOTHING YET</span>
        </a>
      </li>
    </ul>
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" #drawer>
    <div class="side-nav-container">
      <mat-panel-description class="introduction-link">
        <mat-nav-list>
          <a routerLink="/intro"> Introduction </a>
        </mat-nav-list>
      </mat-panel-description>
      <mat-expansion-panel>
        <mat-expansion-panel-header class="expansion-header">
          <mat-panel-description>
            HIBERNATE
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/note/{{link.id}}" *ngFor="let link of getHibernateNotes()"> {{ link.noteTopic }} </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header class="expansion-header">
          <mat-panel-description>
            SPRING
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/note/{{link.id}}" *ngFor="let link of getSpringNotes()"> {{ link.noteTopic }} </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header class="expansion-header">
          <mat-panel-description>
            ANGULAR
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/note/{{link.id}}" *ngFor="let link of getAngularNotes()"> {{ link.noteTopic }} </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div style="width: 100%">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
